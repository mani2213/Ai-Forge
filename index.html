<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Signup</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="background-text">VIJAY.G</div>

    <div class="container">
        <div class="form-wrapper" id="signup-wrapper">
            <h2>Sign Up </h2>
            <form id="signup-form">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter Your Email Id" required />
                
                <label for="signup-password">Create Password</label>
                <input type="password" id="signup-password" required />
                
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" required />
                
                <button type="submit" id="SignUp">Sign Up</button>
                <p class="message" id="signup-message"></p>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <div class="form-wrapper" id="login-wrapper" style="display:none;">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required />
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required />
                
                <button type="submit">Login</button>
                <p class="message" id="login-message"></p>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up here</a></p>
        </div>

        <div id="home-page" style="display:none;">
            <h2>Welcome Home!</h2>
            <p>You have successfully logged in.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
